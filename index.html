<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilizando Pseudo Classes</title>
  <meta description="Atividade - CSS Utilizando Pseudo Classes">
  <link rel="icon" href="./src/img/favicon.jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title-main">Assine nossa NewsLetter</h1>
      <form>
        <label class="form__label" for="email">Email</label>
        <input type="email" class="form__input" name="email" id="email" placeholder="Digite seu email aqui..." required>
        <button type="submit" class="form__button">Assinar</button>
      </form>
    </div>
  </main>
